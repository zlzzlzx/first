<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 <!-- <link rel="stylesheet" href="./CSS/index.css"  media="all"> -->

  <link rel="stylesheet" href="./css/laydate.css">
  <link rel="stylesheet" href="./css/layui.css">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="./js/canvas.js"></script>
  <script src="./js/index.js"></script>
  
  <script src="./js/laydate.js"></script>
  <script src="./js/layui.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body><form class="layui-form" action="" onsubmit="window.opener=null;window.close();">
  <div class="layui-form-item">
    <label class="layui-form-label">项目名称</label>
    <div class="layui-input-block" style="margin-right: 20%;">
      <input type="text" name="title" required  lay-verify="required" placeholder="项目名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  
  <div class="layui-form-item">
    <label class="layui-form-label">业主单位</label>
    <div class="layui-input-block" style="margin-right: 20%;">
      <select name="city" lay-verify="required">
        <option value="">业主单位选择</option>
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
        <option value="4">杭州</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">项目负责人</label>
    <div class="layui-input-block" style="margin-right: 20%;">
      <select name="city" lay-verify="required">
        <option value="">项目负责人选择</option>
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
        <option value="4">杭州</option>
      </select>
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">技术负责人</label>
    <div class="layui-input-block" style="margin-right: 20%;">
      <select name="city" lay-verify="required">
        <option value="">技术负责人选择</option>
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
        <option value="4">杭州</option>
      </select>
    </div>
  </div>

    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">开始日期</label>
        <div class="layui-input-block">
          <input type="text" name="date" id="date1" autocomplete="off" class="layui-input">
        </div>
      </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">结束日期</label>
      <div class="layui-input-block">
        <input type="text" name="date" id="date2" autocomplete="off" class="layui-input">
      </div>
    </div>
	
	<div class="layui-form-item">
	  <label class="layui-form-label">项目进度</label>
	  <div class="layui-input-block" style="margin-right: 20%;">
	    <select name="city" lay-verify="required">
	      
	      <option value="0">已完成</option>
	      <option value="1">进行中</option>
	      
	    </select>
	  </div>
	</div>
	<div class="layui-form-item">
	  <label class="layui-form-label">完成率</label>
	  
	</div>
	
	<div class="layui-progress" lay-showPercent="true">
	  <div class="layui-progress-bar layui-bg-red" lay-percent="10/30"></div>
	</div>
	<div class="layui-form-item">
	  <label class="layui-form-label">项目行业</label>
	  <div class="layui-input-block" style="margin-right: 20%;">
	    <select name="city" lay-verify="required">
	      
	      <option value="0">城市桥梁</option>
	      <option value="1">公路桥梁</option>
	      
	    </select>
	  </div>
	</div>
	
	<div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">项目年份</label>
	      <div class="layui-input-inline">
	        <input type="text" class="layui-input" id="date3" placeholder="yyyy">
	      </div>
	    </div>
		</div>
	
	<div class="layui-form-item">
	  <label class="layui-form-label">检查报告模板</label>
	  <div class="layui-input-block" style="margin-right: 20%;">
	    <select name="city" lay-verify="required">
	      
	      <option value="0">城市桥梁模板</option>
	      <option value="1">公路桥梁模板</option>
	      
	    </select>
	  </div>
	</div>
	<div class="layui-form-item">
	  <label class="layui-form-label">原始记录模板</label>
	  <div class="layui-input-block" style="margin-right: 20%;">
	    <select name="city" lay-verify="required">
	      
	      <option value="0">城市桥梁模板</option>
	      <option value="1">公路桥梁模板</option>
	      
	    </select>
	  </div>
	</div>
	
	<div class="layui-form-item">
	  <label class="layui-form-label">显示状态</label>
	  <div class="layui-input-block" style="margin-right: 20%;">
	    <select name="city" lay-verify="required">
	      
	      <option value="0">开启</option>
	      <option value="1">关闭</option>
	      <option value="2">删除</option>
	    </select>
	  </div>
	</div>
	
	<div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">项目说明</label>
	    <div class="layui-input-block" style="margin-right: 20%;">
	      <textarea placeholder="请输入内容" class="layui-textarea" name="desc"></textarea>
	    </div>
	  </div>
	
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="btnsub">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
 
<script>
//Demo

//$('.layui-form-label').css('font-size','20px');
layui.use(['form','laydate'], function(){
  var form = layui.form;
  var laydate = layui.laydate;
  
  //常规用法
  laydate.render({
    elem: '#date1'
	
  });
  laydate.render({
    elem: '#date2'
  	
  });
  laydate.render({
      elem: '#date3'
      ,type: 'year'
    });
  
  //监听提交
  form.on('submit(demo1)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});

</script>

</body>
</html>
